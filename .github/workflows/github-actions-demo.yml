name: GitHub Actions Demo
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: List files in the repository
        run: |
          which clang
          which clang++
          which gcc
          which make
          make --version
          clang --version
          clang++ --version
          gcc --version
          cd 01_basics
          make test
